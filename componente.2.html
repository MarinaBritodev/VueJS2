<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div="app">
        <saudacao nome ="Ana" />
        <saudacao nome ="Marina" />
    </div>

    <script>
        Vue.component('saudacao',{
            props: ['nome'],
            template:`
            <div>Boa noite {{ nome}}!</div>
            `
        })
    </script>
</body>
</html>
